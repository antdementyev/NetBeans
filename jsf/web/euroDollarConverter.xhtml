<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">

<head>
    <title>Euro Dollar Converter</title>
</head>

<body>
    <h2>Euro Dollar Converter</h2>

    <h:form>
        <h:inputText value="#{euroDollarConverterStateless.input}" >
            <f:validateRequired/>
            <f:validateLongRange minimum="0" />
        </h:inputText>
        <h:commandButton value="Convert" action="#{euroDollarConverterStateless.convert}" />
    </h:form>

    <hr/>

    <h:panelGrid rendered="#{not empty euroDollarConverterStateless.input}">
        <h:outputLabel value="#{euroDollarConverterStateless.input} Euro =
            #{euroDollarConverterStateless.euroToDollar} Dollar" />
        <h:outputLabel value="#{euroDollarConverterStateless.input} Dollar =
            #{euroDollarConverterStateless.dollarToEuro} Euro" />
    </h:panelGrid>
</body>

</html>
