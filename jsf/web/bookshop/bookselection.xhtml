<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Stateful Cart</title>
</h:head>

<h:body>
    <h2>Neues Buch bestellen:</h2>

    <h:form>
        <h:outputLabel value="Autor: " />
        <h:inputText value="#{managedCartBean.author}" />
        <h:outputLabel value="Titel: " />
        <h:inputText value="#{managedCartBean.title}" />

        <h:commandButton value="Buch bestellen" action="#{managedCartBean.addBook}" />
    </h:form>

</h:body>

</html>
