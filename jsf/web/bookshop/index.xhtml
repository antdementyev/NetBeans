<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Stateful Cart</title>
    </h:head>

    <h:body>
        <h2>Willkommen zum Einkaufskorb.</h2>
        
        <h3>Neues Buch erstellen:</h3>
        <h:form>
            <h:outputLabel value="Autor: " />
            <h:inputText value="#{managedCartBean.author}" />
            <h:outputLabel value="Titel: " />
            <h:inputText value="#{managedCartBean.title}" />
            
            <h:commandButton value="Buch bestellen" action="#{managedCartBean.addBook}" />
        </h:form>
        
        <h3>Buchliste:</h3>
        <h:dataTable value="#{managedCartBean.books}" var="book">
            <h:column>#{book}</h:column>
        </h:dataTable>
    </h:body>

</html>
