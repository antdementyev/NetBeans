<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JSF test</title>
    </h:head>
    
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td><h:outputLabel value="Name" /></td>
                    <td><h:inputText id="name" value="#{nameBean.name}" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Surname" /></td>
                    <td><h:inputText id="surname" value="#{nameBean.surname}" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <h:commandButton id="send" value="send" action="#{nameBean.navigate}" />
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
