<html>
    <head>
        <title>HTML + CSS</title>
    </head>
    <body>
        <h3 style="height: 100px; width: 500px; border-radius: 10px; 
            background-color: rgb(150, 150, 0); 
            text-align: center">
            Diese Seite wurde mit CSS gestaltet</h3>

        <div style="height: max-content; padding: 20px; border-radius: 20px; border-style: dashed">
            <table>
                <tr>
                    <td>Vorname:</td>
                    <td>
                        <input type="text" style="border-radius: 5px; width: 200px; height: 30px; text-align: center"/>
                    </td>
                </tr>
                <tr>
                    <td>Nachname:</td>
                    <td>
                        <input type="text" style="width: auto; height: 40px; font-size: 20px"/>
                    </td>
                </tr>
                <tr>
                    <td>Alter:</td>
                    <td>
                        <input type="text" 
                               style="width: 50%; border-style: dotted; background-color: rgb(180, 180, 255)"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="button" style="border-style: solid; border-width: 1px; border-color: rgb(0, 0, 0);"
                               value="Das ist eine Schaltfl&auml;che" />
                    </td>
                </tr>
            </table>

            <table>
                <tr>
                    <td style="width: 30px; height: 30px; background-color: rgb(200, 200, 200)">1</td>
                    <td style="width: 30px; height: 30px; background-color: rgb(255, 50, 50)">3</td>
                    <td style="width: 30px; height: 30px; background-color: rgb(200, 200, 200)">5</td>
                    <td style="width: 30px; height: 30px; background-color: rgb(255, 50, 50)">7</td>
                </tr>
                <tr>
                    <td style="width: 30px; height: 30px; background-color: rgb(255, 50, 50)">2</td>
                    <td style="width: 30px; height: 30px; background-color: rgb(200, 200, 200)">4</td>
                    <td style="width: 30px; height: 30px; background-color: rgb(255, 50, 50)">6</td>
                    <td style="width: 30px; height: 30px; background-color: rgb(200, 200, 200)">8</td>
                </tr>
            </table>
        </div>
    </body>
</html>
